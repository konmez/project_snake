<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
    <!-- Background with split design -->
    <rect width="400" height="400" fill="#067066"/>
    <polygon points="0,400 400,400 400,200 0,300" fill="#7BB0AB"/>
    
    <!-- Geometric patterns -->
    <circle cx="300" cy="150" r="100" fill="#F0824F" opacity="0.8"/>
    <circle cx="270" cy="130" r="70" fill="#6EF0E3" opacity="0.9"/>
    
    <!-- Abstract triangular shapes -->
    <polygon points="0,0 150,100 0,200" fill="#A18B81"/>
    <polygon points="50,50 180,120 30,220" fill="#471b06" opacity="0.7"/>
    
    <!-- Intersecting shapes -->
    <rect x="200" y="200" width="150" height="150" fill="#F0824F" opacity="0.6"/>
    <circle cx="100" cy="300" r="90" fill="#6EF0E3" opacity="0.7"/>
    
    <!-- Dynamic lines -->
    <path d="M150,0 C100,100 300,100 250,200" stroke="#471b06" stroke-width="15" fill="none"/>
    <path d="M400,100 C300,150 200,150 100,100" stroke="#A18B81" stroke-width="10" fill="none"/>
    
    <!-- Additional elements -->
    <rect x="320" y="300" width="80" height="80" fill="#067066"/>
    <circle cx="350" cy="50" r="30" fill="#7BB0AB"/>
    
    <!-- Small accent shapes -->
    <circle cx="50" cy="50" r="15" fill="#6EF0E3"/>
    <circle cx="80" cy="50" r="15" fill="#F0824F"/>
    <circle cx="110" cy="50" r="15" fill="#A18B81"/>
</svg>
